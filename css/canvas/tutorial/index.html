<!DOCTYPE html>
<html>

<head></head>

<body>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <h1>This is tutorial for canvas</h1>
    <canvas id="tutorial">
    </canvas>

    <script>
        "use strict"

        function draw() {

            const canvas = document.getElementById("tutorial")

            if (canvas.getContext) {
                const ctx = canvas.getContext('2d')

                ctx.beginPath()
                ctx.moveTo(75, 50)
                ctx.lineTo(100, 75)
                ctx.lineTo(100, 25)
                ctx.fill()

            }

        }

        window.addEventListener("load", draw)
    </script>
</body>

</html>
